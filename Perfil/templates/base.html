<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hoja de Vida{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        :root {
            --rosa-fondo: #fff5f8;
            --rosa-pastel: #f8c3d3;
            --rosa-fuerte: #d65a86;
            --celeste-pastel: #e8f4fb;
            --celeste-fuerte: #4aa3c7;
            --negro: #000000;
            --blanco: #ffffff;
        }

        body {
            background-color: var(--rosa-fondo);
            font-family: 'Poppins', sans-serif;
            color: var(--negro);
        }

        .sidebar-container {
            background-color: var(--blanco);
            border-right: 1px solid #eee;
            min-height: 100vh;
            padding: 30px;
            text-align: center;
        }

        .profile-img-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--rosa-pastel);
            background-color: #eee;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nombre-perfil {
            font-family: 'Playfair Display', serif;
            color: var(--rosa-fuerte);
            font-size: 1.6rem;
            line-height: 1.25;
            text-align: center;
            margin-bottom: 6px;
            word-break: keep-all;
        }

        .nav-pills .nav-link {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: var(--negro);
            margin-bottom: 8px;
            border-radius: 12px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .nav-pills .nav-link i {
            font-size: 1.15rem;
            color: var(--rosa-fuerte);
            transition: color 0.3s ease;
        }

        .nav-pills .nav-link:hover {
            background-color: var(--celeste-pastel);
            color: var(--celeste-fuerte);
            transform: translateX(4px);
        }

        .nav-pills .nav-link:hover i {
            color: var(--celeste-fuerte);
        }

        .nav-link.garage-link {
            margin-top: 18px;
            border: 1px dashed var(--rosa-fuerte);
            color: var(--rosa-fuerte);
            justify-content: center;
            font-weight: 600;
        }

        .nav-link.garage-link:hover {
            background-color: var(--celeste-pastel);
            color: var(--celeste-fuerte);
            border-color: var(--celeste-fuerte);
        }

        .btn-pdf {
            width: 100%;
            margin-top: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px;
        }

        .main-content {
            position: relative;
        }

        .btn-admin {
            position: absolute;
            top: 30px;
            right: 40px;
            background-color: var(--rosa-fuerte);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(214, 90, 134, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .btn-admin:hover {
            background-color: var(--celeste-fuerte);
            transform: translateY(-2px);
        }

        @media print {
            .no-print, .btn-pdf, .btn-admin {
                display: none !important;
            }
            .sidebar-container {
                border: none;
                min-height: auto;
                width: 30% !important;
                float: left;
            }
            .main-content {
                width: 70% !important;
                float: left;
            }
        }

        /* -------------------------------------------------------------------
           üî• AJUSTES NUEVOS PARA QUE EL PDF IMPRIMA TODO COMPLETO SIN CORTES
        ------------------------------------------------------------------- */

        @media print {

            html, body {
                width: 100%;
                margin: 0;
                padding: 0;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Evitar que las secciones se corten */
            section, div, img {
                page-break-inside: avoid !important;
            }

            /* Todas las im√°genes a tama√±o completo */
            img {
                max-width: 100% !important;
                height: auto !important;
            }

            /* Ajustar tarjetas, contenedores, certificados */
            .card, .content-card, .curso-item, .exp-item, .reco-item {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                margin-bottom: 20px;
            }

            /* Que cada t√≠tulo inicie ordenado */
            h1, h2, h3, h4 {
                page-break-after: avoid !important;
            }

            /* Certificados y productos con im√°genes */
            .certificado-img, .producto-img {
                display: block;
                width: 100% !important;
                height: auto !important;
                margin-bottom: 12px;
            }

            /* Forzar que el contenido largo no se corte mal */
            .section-block {
                break-inside: avoid !important;
                page-break-inside: avoid !important;
                margin-bottom: 25px;
            }
        }

    </style>
</head>

<body>
