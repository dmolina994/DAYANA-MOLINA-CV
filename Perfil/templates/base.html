<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hoja de Vida{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        :root {
            --rosa-fondo: #fff5f8;
            --rosa-pastel: #f8c3d3;
            --rosa-fuerte: #d65a86;
            --celeste-pastel: #e8f4fb;
            --celeste-fuerte: #4aa3c7;
            --negro: #000000;
            --blanco: #ffffff;
        }

        body {
            background-color: var(--rosa-fondo);
            font-family: 'Poppins', sans-serif;
            color: var(--negro);
        }

        /* Sidebar */
        .sidebar-container {
            background-color: var(--blanco);
            border-right: 1px solid #eee;
            min-height: 100vh;
            padding: 30px;
            text-align: center;
        }

        .profile-img-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--rosa-pastel);
            background-color: #eee;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nombre-perfil {
            font-family: 'Playfair Display', serif;
            color: var(--rosa-fuerte);
            font-size: 1.6rem;
            line-height: 1.25;
            text-align: center;
            margin-bottom: 6px;
            word-break: keep-all;
        }

        /* MENÚ */
        .nav-pills .nav-link {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: var(--negro);
            margin-bottom: 8px;
            border-radius: 12px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .nav-pills .nav-link i {
            font-size: 1.15rem;
            color: var(--rosa-fuerte);
            transition: color 0.3s ease;
        }

        .nav-pills .nav-link:hover {
            background-color: var(--celeste-pastel);
            color: var(--celeste-fuerte);
            transform: translateX(4px);
        }

        .nav-pills .nav-link:hover i {
            color: var(--celeste-fuerte);
        }

        .nav-link.garage-link {
            margin-top: 18px;
            border: 1px dashed var(--rosa-fuerte);
            color: var(--rosa-fuerte);
            justify-content: center;
            font-weight: 600;
        }

        /* Botón Descargar PDF (Modificado) */
        .btn-descargar-pdf {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
            background-color: #333;
            color: white !important;
            border: none;
            border-radius: 50px;
            padding: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-descargar-pdf:hover {
            background-color: var(--rosa-fuerte);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(214, 90, 134, 0.3);
        }

        /* Botón Admin */
        .btn-admin {
            position: absolute;
            top: 30px;
            right: 40px;
            background-color: var(--rosa-fuerte);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(214, 90, 134, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-lg-2 sidebar-container">
            <div class="profile-img-container">
                {% if perfil.foto %}
                    <img src="{{ perfil.foto.url }}" class="profile-img">
                {% else %}
                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" class="profile-img">
                {% endif %}
            </div>

            <h4 class="nombre-perfil">
                {{ perfil.nombres|linebreaksbr }}
            </h4>

            <p class="small text-muted">{{ perfil.descripcionperfil }}</p>
            <hr>

            <div class="nav flex-column nav-pills no-print">
                <a class="nav-link" href="{% url 'home' %}">
                    <i class="bi bi-house-door-fill me-2"></i> Inicio
                </a>
                <a class="nav-link" href="{% url 'experiencia' %}">
                    <i class="bi bi-briefcase-fill me-2"></i> Experiencia
                </a>
                <a class="nav-link" href="{% url 'cursos' %}">
                    <i class="bi bi-mortarboard-fill me-2"></i> Cursos
                </a>
                <a class="nav-link" href="{% url 'reconocimientos' %}">
                    <i class="bi bi-award-fill me-2"></i> Reconocimientos
                </a>
                <a class="nav-link" href="{% url 'productos_laborales' %}">
                    <i class="bi bi-rocket-takeoff-fill me-2"></i> Prod. Laborales
                </a>
                <a class="nav-link" href="{% url 'productos_academicos' %}">
                    <i class="bi bi-journal-bookmark-fill me-2"></i> Prod. Académicos
                </a>
                <a class="nav-link garage-link" href="{% url 'ventagarage' %}">
                    <i class="bi bi-bag-heart-fill me-2"></i> Garage
                </a>
            </div>

                <a href="{% url 'exportar_cv' %}" class="btn-descargar-pdf no-print">
                <i class="bi bi-file-earmark-pdf-fill me-2"></i> Descargar PDF
            </a>
        </div>

        <div class="col-md-9 col-lg-10 p-5 main-content" style="position: relative;">
            {% if user.is_authenticated %}
                <a href="/admin" class="btn-admin no-print">
                    <i class="bi bi-gear-fill me-1"></i> Admin
                </a>
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
